<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        $('div[id]').append('<table></table>')
        $('table').append('<tr><th>Nome</th><th>Nota</th></tr>')

        for (pessoa in pessoas) {
            $('table').append(`<tr><td>${pessoas[pessoa].nome}</td><td>${pessoas[pessoa].nota}</td></tr>`)
        }
