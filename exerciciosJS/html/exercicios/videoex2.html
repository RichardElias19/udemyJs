<video id="MeuVideo" width="800" height="450" controls autoplay controlsList="nodownLoad">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser n√£o suporta a tag de video.
</video>

<div wm-progresso="MeuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="MeuVideo" name="tipo">Play</button>
    <button wm-pause="MeuVideo" name="tipo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("MeuVideo");
        const progresso = document.querySelector(".progresso > div");
        const playButton = document.querySelector('button[wm-play="MeuVideo"]');
        const pauseButton = document.querySelector('button[wm-pause="MeuVideo"]');

        playButton.addEventListener("click", function () {
            video.play();
        });

        pauseButton.addEventListener("click", function () {
            video.pause();
        });


        video.addEventListener("timeupdate", function () {
            const currentTime = video.currentTime;
            const duration = video.duration;
            const progress = (currentTime / duration) * 100;
            progresso.style.width = progress + "%";
        });
    });
</script>
